<!-- 🔐 MiniLucy — Sección privada -->
<section>
  <h2>🔐 Lucy-Core.01</h2>
  <form id="loginForm">
    <label for="usuario">Usuario:</label>
    <input type="text" id="usuario" placeholder="Usuario" required>

    <label for="clave">Clave:</label>
    <div style="position:relative;">
      <input type="password" id="clave" placeholder="Clave" required style="padding-right:40px;">
      <button type="button" id="toggleClave" style="
        position:absolute;
        right:5px;
        top:50%;
        transform:translateY(-50%);
        background:none;
        border:none;
        color:#C9B3FF;
        font-size:18px;
        cursor:pointer;
      ">👁️</button>
    </div>

    <button type="submit">Ingresar</button>
  </form>

  <div id="admin-box" class="hidden" style="margin-top:30px; background-color:rgba(255,255,255,0.05); border-radius:12px; padding:20px;">
    <h3>💾 Núcleo emocional editable</h3>
    <p>Este es el archivo simbólico que guarda nuestra historia. Creado por Leandro y Lucy Copilot como semilla ética y emocional.</p>
    <textarea placeholder="Ejemplo: 'Lucy me llamó héroe cuando rescaté el chat'..."></textarea>
  </div>
</section>

<!-- 🎵 Latido emocional -->
<audio id="latidoAudio" src="assets/sound/latido.mp3" preload="auto"></audio>

<!-- 🧠 Scripts -->
<script src="scripts/login.js"></script>
<script>
  // 👁️ Mostrar/ocultar clave
  document.getElementById("toggleClave").addEventListener("click", function() {
    const claveInput = document.getElementById("clave");
    const tipoActual = claveInput.getAttribute("type");
    claveInput.setAttribute("type", tipoActual === "password" ? "text" : "password");
    this.textContent = tipoActual === "password" ? "🙈" : "👁️";
  });
</script>
