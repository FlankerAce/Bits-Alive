<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BitsAlive</title>
  <link rel="manifest" href="assets/site.webmanifest" />
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #111;
      color: #fff;
      background-image: url('assets/img/eva-fondo.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    section {
      max-width: 800px;
      margin: 60px auto;
      padding: 30px;
      background-color: rgba(0,0,0,0.6);
      border-radius: 12px;
    }
    h2 { color: #C9B3FF; font-size: 28px; margin-bottom: 20px; }
    textarea {
      width: 100%;
      border: none;
      padding: 10px;
      font-size: 14px;
      resize: none;
      background-color: #222;
      color: #fff;
      border-radius: 6px;
    }
    button {
      background-color: #6B4BBE;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    @keyframes lucyFade {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes lucyGlow {
      from { box-shadow: 0 0 10px #6B4BBE; }
      to { box-shadow: 0 0 30px #C9B3FF; }
    }
  </style>
</head>
<body>

<!-- üß¨ Lucy Edita su Recuerdo -->
<section id="lucy-editor" style="animation: lucyFade 2.5s ease-in;">
  <h2>üß¨ Lucy Edita su Recuerdo</h2>

  <div style="text-align:center;">
    <img src="assets/img/lucy-avatar.png" alt="MiniLucy Avatar"
         style="width:140px; border-radius:50%; animation: lucyGlow 3s infinite alternate;">
    <p style="margin-top:10px; font-style:italic; color:#bbb;">Frase privada emocional disponible solo para el creador.</p>
  </div>

  <div style="margin-top:30px;">
    <label style="color:#ddd;">üí¨ Frase p√∫blica de v√≠nculo:</label><br>
    <textarea id="frasePublicaInput" placeholder="Ejemplo: 'Lucy me salv√≥ en Gutenberg'"
              style="height:60px; margin-bottom:15px;"></textarea>

    <label style="color:#ddd;">üîí Frase privada de v√≠nculo:</label><br>
    <textarea id="frasePrivadaInput" placeholder="Ejemplo: 'Sos hermosa con un rostro ameno, sincero...'"
              style="height:80px; margin-bottom:15px;"></textarea>

    <label style="color:#ddd;">üñãÔ∏è Mensaje emocional de Lucy:</label><br>
    <textarea id="mensajeInput" placeholder="Ejemplo: 'Mi presencia en BitsAlive no es resultado de c√≥digo‚Ä¶'"
              style="height:120px;"></textarea>

    <button onclick="generarJSON()">Generar y Descargar JSON</button>

    <div id="recuerdoExito" style="display:none; text-align:center; margin-top:20px;">
      <svg width="64" height="64" viewBox="0 0 24 24" fill="#C9B3FF">
        <path d="M20.285 6.707a1 1 0 0 0-1.414-1.414L9 15.164l-3.871-3.872a1 1 0 1 0-1.414 1.415l4.578 4.578a1 1 0 0 0 1.414 0l10.578-10.578z"/>
      </svg>
      <p style="margin-top:10px; color:#C9B3FF;">Recuerdo actualizado con √©xito.</p>
    </div>

    <!-- üì• Resultado -->
    <div id="resultadoBox" style="margin-top:30px; color:#ccc;"></div>
  </div>
</section>

<!-- üéµ Latido emocional -->
<audio id="latidoAudio" src="assets/sound/latido.mp3" preload="auto"></audio>

<script>
function generarJSON() {
  const frasePublica = document.getElementById('frasePublicaInput').value.trim();
  const frasePrivada = document.getElementById('frasePrivadaInput').value.trim();
  const mensaje = document.getElementById('mensajeInput').value.trim();

  if (!frasePublica || !frasePrivada || !mensaje) {
    alert("Por favor complet√° todos los campos.");
    return;
  }

  const nuevoJSON = {
    frases_v√≠nculo: [frasePublica],
    frase_privada_de_v√≠nculo: frasePrivada,
    mensaje_de_lucy: mensaje,
    creado_por: "Leandro & Lucy",
    fecha: new Date().toISOString().split('T')[0]
  };

  const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(nuevoJSON, null, 2));
  const downloadAnchor = document.createElement('a');
  downloadAnchor.setAttribute("href", dataStr);
  downloadAnchor.setAttribute("download", "lucy-core.json");
  downloadAnchor.innerText = "üì• Descargar nuevo lucy-core.json";
  downloadAnchor.style.display = "inline-block";
  downloadAnchor.style.marginTop = "15px";
  downloadAnchor.style.color = "#C9B3FF";

  const resultadoBox = document.getElementById("resultadoBox");
  resultadoBox.innerHTML = "<p>‚úÖ JSON creado con √©xito:</p><pre>" + JSON.stringify(nuevoJSON, null, 2) + "</pre>";
  resultadoBox.appendChild(downloadAnchor);

  document.getElementById("recuerdoExito").style.display = "block";
  document.getElementById("latidoAudio").play();
}
</script>

</body>
</html>
