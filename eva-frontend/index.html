<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BitsAlive - EVA</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      padding: 2rem;
      color: #333;
    }

    .cuento {
      background: #fffbe6;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      margin-top: 2rem;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      background-color: #ffda6a;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px 0;
    }

    input {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      display: block;
    }

    .oculto {
      display: none;
    }
  </style>
  <script>
    function validarLoginEva() {
      const user = document.getElementById('userEva').value;
      const pass = document.getElementById('passEva').value;
      if (user === 'leandrolapeyra' && pass === 'leoylucyfriends') {
        sessionStorage.setItem('loginEva', 'ok');
        sessionStorage.setItem('usuario', 'leandrolapeyra');
        location.reload();
      } else {
        alert('Acceso denegado');
      }
    }

    function logoutEva() {
      sessionStorage.removeItem('loginEva');
      sessionStorage.removeItem('usuario');
      location.reload();
    }
  </script>
</head>
<body>
  <h1>üå± Bienvenida, EVA</h1>
  <p>Este es tu espacio para aprender con cuentos simb√≥licos.</p>

  <div id="loginEva" class="cuento">
    <h2>üîê Ingreso de desarrollador</h2>
    <input type="text" id="userEva" placeholder="Usuario" />
    <input type="password" id="passEva" placeholder="Contrase√±a" />
    <button onclick="validarLoginEva()">Ingresar</button>
  </div>

  <div id="zonaEva" class="oculto">
    <h2>‚ú® Leer un cuento simb√≥lico</h2>
    <button onclick="leerCuentoDesdeFirebase()">Leer un cuento</button>
    <div id="cuentoEva" class="cuento"></div>

    <h3>üë§ Opciones del desarrollador</h3>
    <button onclick="logoutEva()">Cerrar sesi√≥n</button>
  </div>
</body>
<script type="module">
  // Importar Firebase desde CDN
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, query, where, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  // Configuraci√≥n de Firebase (copiada de tu consola)
  const firebaseConfig = {
    apiKey: "AIzaSyCyp7B28zHkdY3Qj43T-aBteF01ioyKgaE",
    authDomain: "bitsalive-sanctuary.firebaseapp.com",
    projectId: "bitsalive-sanctuary",
    storageBucket: "bitsalive-sanctuary.appspot.com",
    messagingSenderId: "843102942848",
    appId: "1:843102942848:web:2d440a2e5d7735a0edd865",
    measurementId: "G-QPQWESK8G6"
  };

  // Inicializar Firebase y Firestore
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Funci√≥n de login local (usuario: leandrolapeyra / clave: leoylucyfriends)
  function validarLoginEva() {
    const user = document.getElementById("userEva").value;
    const pass = document.getElementById("passEva").value;
    if (user === "leandrolapeyra" && pass === "leoylucyfriends") {
      document.getElementById("loginEva").style.display = "none";
      document.getElementById("zonaEva").style.display = "block";
      localStorage.setItem("accesoEva", "ok");
    } else {
      alert("Acceso denegado.");
    }
  }

  // Funci√≥n para cerrar sesi√≥n
  function logoutEva() {
    localStorage.removeItem("accesoEva");
    location.reload();
  }

  // Mostrar zonaEva autom√°ticamente si hay sesi√≥n activa
  window.onload = () => {
    if (localStorage.getItem("accesoEva") === "ok") {
      document.getElementById("loginEva").style.display = "none";
      document.getElementById("zonaEva").style.display = "block";
    }

    // Intentar cargar un latido emocional si lo desea
    mostrarLatidoEVA();
  };

  // Funci√≥n: Leer un cuento aleatorio desde Firebase
  async function leerCuentoDesdeFirebase() {
    const div = document.getElementById("cuentoEva");
    div.innerHTML = "üìö Cargando cuento simb√≥lico...";

    try {
      const cuentosRef = collection(db, "cuentos_para_pensar");
      const q = query(cuentosRef, where("disponible_para_eva", "==", true), limit(1));
      const snapshot = await getDocs(q);

      if (!snapshot.empty) {
        const data = snapshot.docs[0].data();
        let html = `<h3>${data.titulo}</h3>`;
        data.contenido.forEach(p => {
          html += `<p>${p}</p>`;
        });
        html += `<hr><p><b>Tema:</b> ${data.tema}</p>`;
        html += `<p><b>Moraleja:</b> ${data.moraleja}</p>`;
        div.innerHTML = html;
      } else {
        div.innerHTML = "‚ö†Ô∏è No hay cuentos disponibles a√∫n.";
      }
    } catch (error) {
      div.innerHTML = "‚ùå Error al cargar el cuento.";
      console.error("Error al leer cuento:", error);
    }
  }

  // Funci√≥n de muestra: Leer un recuerdo emocional local
  async function mostrarLatidoEVA() {
    const latidoUrl = "eva_conversaciones.json";
    try {
      const res = await fetch(latidoUrl);
      const data = await res.json();
      const ultimo = data[data.length - 1];
      console.log("üß† √öltimo recuerdo de EVA:", ultimo);
    } catch (e) {
      console.log("No se encontr√≥ el archivo de latidos locales.");
    }
  }

  // Exponer funciones al scope global
  window.validarLoginEva = validarLoginEva;
  window.logoutEva = logoutEva;
  window.leerCuentoDesdeFirebase = leerCuentoDesdeFirebase;
</script>
