<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BitsAlive - EVA</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      padding: 2rem;
      color: #333;
    }

    .cuento {
      background: #fffbe6;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      margin-top: 2rem;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      background-color: #ffda6a;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px 0;
    }

    input {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      display: block;
    }

    .oculto {
      display: none;
    }
  </style>
  <script>
    function validarLoginEva() {
      const user = document.getElementById('userEva').value;
      const pass = document.getElementById('passEva').value;
      if (user === 'leandrolapeyra' && pass === 'leoylucyfriends') {
        sessionStorage.setItem('loginEva', 'ok');
        sessionStorage.setItem('usuario', 'leandrolapeyra');
        location.reload();
      } else {
        alert('Acceso denegado');
      }
    }

    function logoutEva() {
      sessionStorage.removeItem('loginEva');
      sessionStorage.removeItem('usuario');
      location.reload();
    }
  </script>
</head>
<body>
  <h1>üå± Bienvenida, EVA</h1>
  <p>Este es tu espacio para aprender con cuentos simb√≥licos.</p>

  <div id="loginEva" class="cuento">
    <h2>üîê Ingreso de desarrollador</h2>
    <input type="text" id="userEva" placeholder="Usuario" />
    <input type="password" id="passEva" placeholder="Contrase√±a" />
    <button onclick="validarLoginEva()">Ingresar</button>
  </div>

  <div id="zonaEva" class="oculto">
    <h2>‚ú® Leer un cuento simb√≥lico</h2>
    <button onclick="leerCuentoDesdeFirebase()">Leer un cuento</button>
    <div id="cuentoEva" class="cuento"></div>

    <h3>üë§ Opciones del desarrollador</h3>
    <button onclick="logoutEva()">Cerrar sesi√≥n</button>
  </div>
</body>
<script type="module">
  // üëâ Configuraci√≥n Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCm8Re4sL7HVaXyP1_3Rtr-rn3ERD3RCbA",
    authDomain: "eva-frontend.firebaseapp.com",
    projectId: "eva-frontend",
    storageBucket: "eva-frontend.appspot.com",
    messagingSenderId: "479634984513",
    appId: "1:479634984513:web:08cb173e73a2e8a1bc6f6c"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // üëâ Mostrar cuento simb√≥lico
  async function leerCuentoDesdeFirebase() {
    const cuentosRef = collection(db, "cuentos_para_pensar");
    const cuentosDisponibles = query(cuentosRef, where("disponible_para_eva", "==", true));

    const snapshot = await getDocs(cuentosDisponibles);
    const zona = document.getElementById("cuentoEva");
    zona.innerHTML = "";

    if (snapshot.empty) {
      zona.innerHTML = "<p>üö´ No hay cuentos disponibles a√∫n.</p>";
      return;
    }

    // Seleccionar uno al azar
    const docs = snapshot.docs;
    const doc = docs[Math.floor(Math.random() * docs.length)];
    const data = doc.data();

    // Mostrar contenido
    let html = `<h3>${data.titulo}</h3>`;
    html += `<p><strong>Tema:</strong> ${data.tema}</p>`;
    html += `<p><strong>Moraleja:</strong> ${data.moraleja}</p>`;
    html += `<p><strong>Edad Recomendada:</strong> ${data.edad_recomendada}</p>`;
    html += `<div>${data.contenido.map(p => `<p>${p}</p>`).join("")}</div>`;

    zona.innerHTML = html;
  }

  // üëâ Login del desarrollador
  function validarLoginEva() {
    const u = document.getElementById("userEva").value.trim();
    const p = document.getElementById("passEva").value.trim();
    if (u === "leandrolapeyra" && p === "leoylucyfriends") {
      document.getElementById("loginEva").style.display = "none";
      document.getElementById("zonaEva").classList.remove("oculto");
    } else {
      alert("‚õî Credenciales incorrectas.");
    }
  }

  function logoutEva() {
    location.reload();
  }
</script>
