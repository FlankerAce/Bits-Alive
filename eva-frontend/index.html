<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Eva Frontend</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf6f0;
      color: #333;
      padding: 20px;
    }

    .boton {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #8ecae6;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px 0;
    }

    .boton:hover {
      background-color: #219ebc;
    }

    .cuento {
      margin-top: 20px;
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #latidoEVA {
      font-style: italic;
      margin-top: 10px;
      color: #555;
    }

    .oculto {
      display: none;
    }
  </style>
</head>
<body>
  <h1>🌱 Bienvenida, EVA</h1>
  <p>Este es tu espacio para aprender con cuentos simbólicos.</p>

  <!-- Login -->
  <div id="loginEva" class="cuento">
    <h2>🔐 Ingreso de desarrollador</h2>
    <input type="text" id="userEva" placeholder="Usuario" />
    <div style="display: flex; align-items: center;">
      <input type="password" id="passEva" placeholder="Contraseña" style="flex: 1;" />
      <button id="togglePass" onclick="mostrarOcultarPass()" style="margin-left: 5px;">👁️</button>
    </div>
    <button class="boton" onclick="validarLoginEva()">Ingresar</button>
  </div>

  <!-- Zona EVA -->
  <div id="zonaEva" class="oculto">
    <h2>📖 Leer un cuento simbólico</h2>
    <button class="boton" onclick="leerCuentoDesdeFirebase()">Leer un cuento</button>
    <div id="cuentoEva" class="cuento"></div>

    <h3>👥 Opciones del desarrollador</h3>
    <button id="logoutBtn" class="boton" onclick="logoutEva()">Cerrar sesión</button>
  </div>

  <p id="latidoEVA"></p>

  <!-- Carga el script -->
  <script type="module" src="app.js"></script>

  <!-- Script local para mostrar/ocultar contraseña -->
  <script>
    function mostrarOcultarPass() {
      const passInput = document.getElementById("passEva");
      const toggleBtn = document.getElementById("togglePass");
      if (passInput.type === "password") {
        passInput.type = "text";
        toggleBtn.textContent = "🙈";
      } else {
        passInput.type = "password";
        toggleBtn.textContent = "👁️";
      }
    }
  </script>
</body>
</html>
