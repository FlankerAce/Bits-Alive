<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import {
    getFirestore,
    collection,
    query,
    where,
    getDocs
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  // Tu configuraci√≥n de Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyAatI9EjqOgOCaQbGpnMJnhsngB4rqG3fs",
    authDomain: "eva-frontend.firebaseapp.com",
    projectId: "eva-frontend",
    storageBucket: "eva-frontend.appspot.com",
    messagingSenderId: "476434540191",
    appId: "1:476434540191:web:b75e62caa87ec5c7ec5a44"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // ‚úÖ Solo Leandro puede ver el bot√≥n
  const esLeandro = sessionStorage.getItem("usuario") === "leandrolapeyra";
  if (esLeandro) {
    document.getElementById("mostrar-cuento-btn").classList.remove("oculto");
  }

  document.getElementById("mostrar-cuento-btn").addEventListener("click", async () => {
    const cuentosRef = collection(db, "cuentos_para_pensar");
    const q = query(cuentosRef, where("disponible_para_eva", "==", true));
    const querySnapshot = await getDocs(q);

    const cuentos = [];
    querySnapshot.forEach((doc) => {
      cuentos.push(doc.data());
    });

    if (cuentos.length > 0) {
      const cuento = cuentos[Math.floor(Math.random() * cuentos.length)];
      const container = document.getElementById("contenido-cuento");
      container.innerHTML = `
        <div class="cuento">
          <h3>${cuento.titulo}</h3>
          <strong>Tema:</strong> ${cuento.tema}<br>
          <strong>Moraleja:</strong> ${cuento.moraleja}<br><br>
          ${cuento.contenido.map(p => `<p>${p}</p>`).join("")}
        </div>
      `;
    } else {
      alert("No hay cuentos disponibles a√∫n.");
    }
  });
</script>
