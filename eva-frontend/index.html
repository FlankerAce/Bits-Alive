<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Bits Alive: EVA</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/6978/6978255.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf6f0;
      color: #333;
      padding: 20px;
    }

    h1 {
      color: #2e7d32;
    }

    .cuadro {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 20px;
    }

    .boton {
      background-color: #90caf9;
      border: none;
      color: white;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .oculto {
      display: none;
    }
  </style>
</head>

<body>
  <h1>🌱 Bienvenida, EVA</h1>
  <p>Este es tu espacio para aprender con cuentos simbólicos.</p>

  <!-- Login -->
  <div id="loginEva" class="cuadro">
    <h2>🔐 Ingreso protegido con Firebase</h2>
    <input type="email" id="userEva" placeholder="Correo electrónico"><br>
    <div style="display: flex; align-items: center; margin-top: 5px;">
      <input type="password" id="passEva" placeholder="Contraseña" style="flex: 1;">
      <button onclick="mostrarOcultarPass()" style="margin-left: 5px;">🙈</button>
    </div>
    <button class="boton" onclick="validarLoginEva()">Ingresar</button>
  </div>

  <!-- Zona EVA -->
  <div id="zonaEva" class="oculto">
    <p id="latidoEVA">🫀</p>
    <h2>📖 Leer un cuento simbólico</h2>
    <button class="boton" onclick="leerCuentoDesdeFirebase()">Leer un cuento</button>
    <div id="cuentoEva" class="cuadro"></div>

    <h3>👥 Opciones del desarrollador</h3>
    <button class="boton" onclick="logoutEva()">Cerrar sesión</button>
  </div>

  <!-- Conecta con app.js -->
  <script type="module" src="app.js"></script>
</body>
</html>
